<script>
    let total = 0;

    function updateTotal() {
        console.log("updateTotal triggered")
    
        if (document.getElementById('option1').checked) {
            total += 10;
        }else if  (document.getElementById('option2').checked) {
            total += 20;
        }
        else if  (document.getElementById('option3').checked) {
            total += 30;
        }
        else if  (document.getElementById('option4').checked) {
            total += 40;
        }
        else if  (document.getElementById('option5').checked) {
            total += 50;
        }
        else if  (document.getElementById('option6').checked) {
            total += 60;
        }
        else if  (document.getElementById('option7').checked) {
            total += 70;
        }
        // 다른 옵션들에 대한 가격 계산 추가
    
        document.getElementById('totalPrice').innerText = '$' + total;
    }

    function Calculator(){
        let total = Number(document.getElementById("totalPrice").defaultValue);

        for(let i=1; i<=3; i++){
            let chkbox = document.getElementById("option"+i);
            if(chkbox.checked){
                total += Number(chkbox.value);
            }
            document.getElementById("totalPrice").value = total;
        }

    }

    for(let i = 1; i <= 3; i++){
            let check = document.getElementById("option"+i);
            check.onclick = Calculator;
        }

</script>
