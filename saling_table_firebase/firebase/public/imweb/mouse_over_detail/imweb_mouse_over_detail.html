<style>
    /* 팝업의 초기 상태를 숨김 */
    .popup {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 1;
    }
</style>


<!-- 마우스를 올리면 팝업이 나타나는 요소들 -->
<span class="hoverable" onmouseover="showPopup('첫 번째 설명')" onmouseout="hidePopup()">마우스를 올려보세요 1.</span><br>
<span class="hoverable" onmouseover="showPopup('두 번째 설명')" onmouseout="hidePopup()">마우스를 올려보세요 2.</span><br>
<span class="hoverable" onmouseover="showPopup('세 번째 설명')" onmouseout="hidePopup()">마우스를 올려보세요 3.</span><br>

<!-- 팝업 내용 -->
<div id="myPopup" class="popup"></div>

<script>
    // 팝업을 보여주는 함수
    function showPopup(description) {
        var popup = document.getElementById("myPopup");
        popup.innerHTML = description;
        popup.style.display = "block";
    }

    // 팝업을 숨기는 함수
    function hidePopup() {
        var popup = document.getElementById("myPopup");
        popup.style.display = "none";
    }
</script>
