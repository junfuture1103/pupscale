<script>
    function Calculator(){
        var total_option_count = 58;

        let total = Number(document.getElementById("totalPrice").defaultValue);

        for(let i=1; i<=total_option_count; i++){
            let chkbox = document.getElementById("option"+i);
            if(chkbox.checked){
                total += Number(chkbox.value);
            }
            document.getElementById("totalPrice").value = total;
        }

    }

    for(let i = 1; i <= total_option_count; i++){
            let check = document.getElementById("option"+i);
            check.onclick = Calculator;
        }
</script>
