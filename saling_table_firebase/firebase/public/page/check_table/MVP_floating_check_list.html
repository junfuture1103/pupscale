<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #floating-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 250px; /* 오른쪽에 붙은 영역의 너비 조절 */
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
            padding: 10px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #product-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .remove-btn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<div>
    <!-- 여기에 쇼핑 몰 컨텐츠 추가 -->
    <div class="product" data-name="Product 1" data-price="50.00">
        <h2>Product 1</h2>
        <p>Price: $50.00</p>
        <button onclick="addToCart('Product 1', 50.00)">Add to Cart</button>
    </div>

    <div class="product" data-name="Product 2" data-price="30.00">
        <h2>Product 2</h2>
        <p>Price: $30.00</p>
        <button onclick="addToCart('Product 2', 30.00)">Add to Cart</button>
    </div>

    <!-- 추가적인 상품들을 여기에 계속 추가 -->
    <!-- 예: Product 3, Product 4, ..., Product 10 -->

    <div class="product" data-name="Product 3" data-price="25.00">
        <h2>Product 3</h2>
        <p>Price: $25.00</p>
        <button onclick="addToCart('Product 3', 25.00)">Add to Cart</button>
    </div>

    <div class="product" data-name="Product 4" data-price="40.00">
        <h2>Product 4</h2>
        <p>Price: $40.00</p>
        <button onclick="addToCart('Product 4', 40.00)">Add to Cart</button>
    </div>

    <!-- 추가 제품들을 계속 추가 -->

</div>

<div id="floating-container">
    <ul id="product-list"></ul>
    <p>Total: <span id="total-price">$0.00</span></p>
</div>

<script>
    var cart = [];
    var totalPrice = 0;

    function addToCart(productName, productPrice) {
        // 선택한 물건을 리스트에 추가
        var productList = document.getElementById("product-list");
        var listItem = document.createElement("li");
        listItem.className = "product-item";
        listItem.innerHTML = `
            <span>${productName}</span>
            <span>${'$' + productPrice.toFixed(2)}</span>
            <span class="remove-btn" onclick="removeFromCart('${productName}', ${productPrice})">Remove</span>`;
        productList.appendChild(listItem);

        // 선택한 물건의 정보를 카트에 추가
        cart.push({ name: productName, price: productPrice });

        // 선택한 물건의 총 가격 계산 및 업데이트
        totalPrice += productPrice;
        document.getElementById("total-price").textContent = '$' + totalPrice.toFixed(2);

        // 선택한 물건의 정보를 출력
        console.log(`Added to Cart: ${productName} - $${productPrice.toFixed(2)}`);
    }

    function removeFromCart(productName, productPrice) {
        // 선택한 물건을 카트에서 제거
        cart = cart.filter(item => item.name !== productName);

        // 선택한 물건의 리스트에서 제거
        var productList = document.getElementById("product-list");
        var items = productList.getElementsByClassName("product-item");
        for (var i = 0; i < items.length; i++) {
            var item = items[i];
            if (item.textContent.includes(productName)) {
                item.remove();
                break;
            }
        }

        // 선택한 물건의 총 가격에서 제거
        totalPrice -= productPrice;
        document.getElementById("total-price").textContent = '$' + totalPrice.toFixed(2);

        // 선택한 물건의 정보를 출력
        console.log(`Removed from Cart: ${productName} - $${productPrice.toFixed(2)}`);
    }
</script>

</body>
</html>
