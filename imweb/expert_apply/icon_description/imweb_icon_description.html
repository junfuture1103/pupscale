    function addExperience() {
        var form = document.getElementById("careerForm");
        var table = document.getElementById("experienceTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var division = form.elements["division"].value;
        var startDate = form.elements["startDate"].value;
        var endDate = form.elements["endDate"].value;
        var content = form.elements["content"].value;
        var attachment = form.elements["attachment"].value;

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell3.innerHTML = content;

        closePopupForm();
    }

<script>
    function submitForm(event) {
        event.preventDefault(); // 기본 제출 동작 막기
    
        // 여기에 설문조사 내용들 다 가져오기
        const name = document.getElementById("input_txt_f7b37bf84d3fd").value;
        const email = document.getElementById("input_txt_8ym2k2n3T1").value;
        const phoneNumber1 = document.getElementsByName("phonenumber1_119149f336ccc")[0].value;
        const phoneNumber2 = document.getElementsByName("phonenumber2_119149f336ccc")[0].value;
        const phoneNumber3 = document.getElementsByName("phonenumber3_119149f336ccc")[0].value;
        const experienceCheckboxes = document.getElementsByName("checkbox_82A05V5TN6[]");
        const selectedExperiences = Array.from(experienceCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
    
        // 테이블 내용 가져오기
        const table = document.getElementById("experienceTable");
        const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
        const tableData = [];
    
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            const rowData = [];
    
            for (let j = 0; j < cells.length; j++) {
                rowData.push(cells[j].innerText);
            }
    
            tableData.push(rowData);
        }
    
        // 테이블 내용을 문자열로 변환
        const tableContentString = JSON.stringify(tableData);
    
        // 테이블 내용을 textarea에 삽입
        document.getElementById("input_text_area_88d98e25f608d").value = tableContentString;

        alert(
            `이름: ${name}\n이메일: ${email}\n연락처: ${phoneNumber1}-${phoneNumber2}-${phoneNumber3}\n` +

            `테이블 내용:\n${tableContentString}`
        );
    
        SITE_FORM.confirmInputForm('w20231122ce2ff8f0d5eba','N');
