<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-image {
            width: 100px; /* 예제로 지정한 이미지 너비 */
            height: 100px; /* 예제로 지정한 이미지 높이 */
            border-radius: 50%; /* 이미지를 동그라미로 만들어줌 */
            border: 2px solid rgb(0, 0, 0); /* 동그라미 테두리 스타일 설정 */
            overflow: hidden; /* 이미지를 동그라미 모양으로 자르기 위해 필요 */
        }

        .profile-image img {
            width: 100%; /* 이미지를 부모 요소에 꽉 채우기 */
            height: auto; /* 가로 비율 유지 */
            border-radius: 50%; /* 이미지를 동그라미로 만들어줌 */
        }

        .status-circle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: green; /* 여기에 상태에 따른 배경색을 지정하세요 */
            border-radius: 50%;
            border: 2px solid white; /* 동그라미 테두리 스타일 설정 */
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2.5px solid white; /* 동그라미 테두리 스타일 설정 */
            cursor: pointer;
            background-color: red; /* 초기 색상 설정 */
        }
    
        .option {
            margin: 5px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- 프로필 이미지 -->
        <img src="test.jpg" alt="Profile Image" class="profile-image">
        
        <!-- 상태 동그라미 -->
        
    <div id="circle" class="status-circle circle"></div>
    </div>
    
    <div class="option" onclick="changeColor(0)">옵션 1</div>
    <div class="option" onclick="changeColor(1)">옵션 2</div>
    <div class="option" onclick="changeColor(2)">옵션 3</div>
  
    <script>
        var colors = ["red", "yellow", "green"];
        var currentIndex = 0;
    
        function changeColor(index) {
          var circle = document.getElementById("circle");
          currentIndex = index;
          circle.style.backgroundColor = colors[currentIndex];
        }
      </script>
    
</body>
</html>
